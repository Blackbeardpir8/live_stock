{% extends 'home/base.html' %}
{% load static %}

{% block title %}
Stock Picker
{% endblock %}

{% block css %}
<style>
    /* Add any custom styles here */
</style>
{% endblock %}

{% block body %}
<h1>Live Stock Tracker</h1>

<p>Select your favorite stocks</p>

<form action="">
    <label for="stockpicker">Select Stocks</label>
    <select class="form-select form-select-lg" multiple aria-label="stockpicker">
        {% for stock in stockpicker %}
        <option value="{{ stock }}">{{ stock }}</option>
        {% endfor %}
    </select>

    <div class="container-fluid mt-3">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>

{% endblock %}

{% block js %}
<script>
    // Add custom JS here if needed
</script>
{% endblock %}
